<!-- Brands Part -->
 <div class="min-h-[100vh] dark:bg-slate-800">
  <section class="featured-brands dark:bg-slate-800 dark:text-white">
    <div class="section-container ">
      <div class="products-heading">
        <h2 class="section-title">{{'Our Trusted Brands' | translate}}</h2>
        <div class="title-divider"></div>
        <p class="section-subtitle">
          {{'Premium quality from industry leaders' | translate}}</p>
      </div>
      
      <owl-carousel-o [options]="customOptions">
        @for (slide of allBrands; track $index) {
        <ng-template carouselSlide>
          <div class="brand-card">
            <div class="brand-image-container">
              <img [src]="slide.image" alt="{{ slide.name }}" class="brand-image" loading="lazy">
              <div class="brand-overlay"></div>
            </div>
            <div class="brand-info">
              <h3 class="brand-name">{{ slide.name }}</h3>
              <div class="brand-rating">
                <span class="stars">★★★★★</span>
                <span class="rating-value">4.8</span>
              </div>
            </div>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </section>
 </div>
