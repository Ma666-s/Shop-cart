
<div class="container mx-auto w-9/12 border border-gray-200/5 rounded-lg shadow-md shadow-green-200/5 dark:shadow-md dark:shadow-green-800/80 p-5 pt-32">
    <h1 class="mb-4 text-3xl text-center font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent font-semibold bg-clip-text bg-gradient-to-r to-green-300 from-green-400">{{'Enter Your Address' | translate}}</span></h1>

    <form [formGroup]="addressForm" (ngSubmit)="addressSubmit()">
        <div class="mb-3">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'Details' | translate}}</label>
            <input formControlName="details" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="{{'Details' | translate}}"  />
        </div> 
        <div class="mb-3">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'Phone' | translate}}</label>
            <input formControlName="phone" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="{{'Phone' | translate}}"  />
        </div> 
        <div class="mb-3">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'City' | translate}}</label>
            <input formControlName="city" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="{{'City' | translate}}"  />
        </div>
        <button  type="submit" class="text-white float-right bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">{{'Check Out' | translate}}
         </button> 
         <div class="clear-both"></div>
    </form>
</div>
