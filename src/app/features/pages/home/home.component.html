
<!-- Slider -->
<section class="min-h-[100vh] flex flex-col justify-center items-center bg-gray-50 dark:bg-slate-800 dark:text-white">
  <div class="products-heading">
    <h2 class="section-title">{{'Shop Products' | translate}}</h2>
    <div class="title-divider"></div>
    <p class="section-subtitle">{{'جودة متميزة لتلبية احتياجاتك اليومية' | translate}}</p>
  </div>
  <div class="w-3/4 mx-auto rounded-lg">
    <owl-carousel-o [options]="customOptions">
      @for (slide of allProducts(); track $index) {
        <ng-template carouselSlide>
          <div class="head-rating">
            <img class="rounded-lg" [src]="slide.imageCover">
            <div class="cat-rating bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800 ms-3">
              {{slide.ratingsAverage}} <i style="color: gold;" class="fa-solid fa-star"></i>
            </div>
          </div>
        </ng-template>
      }
    </owl-carousel-o>
    <div class="flex justify-center items-center mt-10">
      <button routerLink="/products" class="
        px-8 py-3 
        border 
        border-green-500 
        text-green-500 
        bg-transparent 
        rounded-md 
        hover:bg-green-500 
        hover:text-white 
        hover:scale-105 
        transition-all 
        duration-250
      ">
        {{'View Products' | translate}}
      </button>
    </div>
  </div>
</section>
